<style>
.loader {
  border: 8px solid #f3f3f3; /* Light grey */
  border-top: 8px solid #3498db; /* Blue */
  border-radius: 50%;
  width: 60px;
  height: 60px;
  animation: spin 2s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>

<div class="row">
    <div class="col-sm">   
            <agm-map [latitude]='latitude' [longitude]='longitude' 
            [mapTypeId]='mapType' [zoom]="13" ><agm-marker [latitude]='latitude' [longitude]='longitude'></agm-marker>
          </agm-map>  
          
    </div>
</div>
<br/>
<div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <div class="card">
            <div class="card-body">
                <!-- <p>This is page is currently under development. To contact me visit my linked in profile or my facebook profile</p> -->
                <h5 class="card-title">Contact Me </h5>
                    <form [formGroup]="contactForm" (ngSubmit)="sendMessage()" *ngIf="isEmailSent == false" >
                            <div class="form-group">
                                <label for="fullNameInput">Full Name</label>
                                <input type="text" class="form-control" placeholder="Enter your full name" id="fullNameInput" [(ngModel)]="message.FullName" name="fullName" formControlName="fullName" [ngClass]="{ 'is-invalid': submitted && f.fullName.errors }">
                                <div *ngIf="submitted && f.fullName.errors" class="invalid-feedback">
                                    <div *ngIf="f.fullName.errors.required">Full name is required</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="PhoneNumberInput">Phone Number</label>
                                <input type="text" class="form-control" placeholder="Enter your phone number" id="PhoneNumberInput" [(ngModel)]="message.PhoneNumber" name=phoneNumber formControlName="phoneNumber" [ngClass]="{ 'is-invalid': submitted && f.phoneNumber.errors }">
                                <div *ngIf="submitted && f.phoneNumber.errors" class="invalid-feedback">
                                    <div *ngIf="f.phoneNumber.errors.required">Title is required</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="emailInput">Email</label>
                                <input type="email" class="form-control" placeholder="Enter your email address" id="emailInput" [(ngModel)]="message.Email" name="email" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                    <div *ngIf="f.email.errors.required">Email is required</div>
                                    <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="messageArea">Project Description</label>
                                <textarea class="form-control" id="messageArea" rows="3" [(ngModel)]="message.Description" name="description" formControlName="description" [ngClass]="{ 'is-invalid': submitted && f.description.errors }" ></textarea>
                                <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                                    <div *ngIf="f.description.errors.required">Project description is required</div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Send Message</button>
                            <div class="loader" *ngIf="showLoader == true"></div>
                        </form>   
                        <p *ngIf="isEmailSent == true"> Thank for your inquiry. I will be reaching out to you soon</p>                    
            </div>
        </div>
       
    </div>
</div>
