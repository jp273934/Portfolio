

<div class="row">
    <div class="col-sm">   
            <agm-map [latitude]='latitude' [longitude]='longitude' 
            [mapTypeId]='mapType' [zoom]="13" ><agm-marker [latitude]='latitude' [longitude]='longitude'></agm-marker>
          </agm-map>  
          
    </div>
</div>
<br/>
<div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <div class="card">
            <div class="card-body">
                <!-- <p>This is page is currently under development. To contact me visit my linked in profile or my facebook profile</p> -->
                <h5 class="card-title">Contact Me</h5>
                    <form>
                            <div class="form-group">
                                <label for="fullNameInput">Full Name</label>
                                <input type="text" class="form-control" placeholder="Enter your full name" id="fullNameInput" [(ngModel)]="message.FullName" name="fullName">
                            </div>
                            <div class="form-group">
                                <label for="PhoneNumberInput">Phone Number</label>
                                <input type="text" class="form-control" placeholder="Enter your phone number" id="PhoneNumberInput" [(ngModel)]="message.PhoneNumber" name=phoneNumber>
                            </div>
                            <div class="form-group">
                                <label for="emailInput">Email</label>
                                <input type="email" class="form-control" placeholder="Enter your email address" id="emailInput" [(ngModel)]="message.Email" name="email">
                            </div>
                            <div class="form-group">
                                <label for="messageArea">Project Description</label>
                                <textarea class="form-control" id="messageArea" rows="3" [(ngModel)]="message.Description" name="description"></textarea>
                            </div>
                        </form>

                        <button type="button" class="btn btn-primary" (click)="sendMessage()">Send Message</button>
            </div>
        </div>
       
    </div>
</div>
